        <option value="GOI">
        <option value="MUM">
        <option value="CHE">
        <option value="PNQ">
        <option value="ATQ">
        <option value="JAI">
        <option value="KUL">
        <option value="LKO">
        <option value="NAG">
        <option value="TIR">
        <option value="PUN">
    </datalist>
    <label for="to">&nbsp&nbsp&nbsp&nbspTo:</label>
    <input list="tos" id="to" placeholder="To (e.g. BOM)" required>
    <datalist id="tos">
        <option value="DEL">
        <option value="BOM">
        <option value="MAA">
        <option value="HYD">
        <option value="BLR">
        <option value="GOI">
        <option value="MUM">
        <option value="CHE">
        <option value="PNQ">
        <option value="ATQ">
        <option value="JAI">

        <option value="MUM">
        <option value="CHE">
        <option value="PNQ">
        <option value="ATQ">
        <option value="JAI">
        <option value="KUL">    
        <option value="LKO">
        <option value="NAG">
        <option value="TIR">
        <option value="PUN">

    <label for="departure-date"> &nbsp&nbsp&nbsp&nbsp Departure Date:</label>

  <h3>Flight Results:</h3>

</body>
</html>
